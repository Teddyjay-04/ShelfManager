<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Out Book</title>
</head>
<body>
    <h1>Check Out a Book</h1>
    <form id="checkout-form">
        <label for="user_id">User ID:</label><br>
        <input type="number" id="user_id" name="user_id" required><br><br>
        <label for="book_id">Book ID:</label><br>
        <input type="number" id="book_id" name="book_id" required><br><br>
        <button type="submit">Check Out</button>
    </form>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const userId = document.getElementById('user_id').value;
            const bookId = document.getElementById('book_id').value;

            fetch('/api/checkout/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user: userId, book: bookId })
            })
            .then(response => response.json())
            .then(data => alert('Book checked out successfully!'))
            .catch(error => alert('Error checking out book.'));
        });
    </script>
</body>
</html>
